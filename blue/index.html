<!DOCTYPE html>
<html>
<head>
    <title>Version Blue - FNAF 2 Theme</title>
    <style>
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: url('https://i.imgur.com/9zYxE6B.jpeg') center/cover no-repeat;
            opacity: 0.25;
            filter: blur(2px);
        }

        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255,255,255,0.03) 0px,
                rgba(255,255,255,0.03) 2px,
                transparent 3px,
                transparent 6px
            );
            pointer-events: none;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            45% { opacity: 0.9; }
            50% { opacity: 0.6; }
            55% { opacity: 0.95; }
        }

        .container {
            text-align: center;
            color: #00e5ff;
            text-shadow: 0 0 10px #00e5ff, 0 0 20px #0051ff;
            padding: 25px 40px;
            background: rgba(0, 0, 0, 0.6);
            border: 3px solid #00e5ff;
            border-radius: 10px;
            animation: flicker 2s infinite;
        }
        h1 {
            font-size: 4em;
            margin: 0;
            font-weight: bold;
            letter-spacing: 3px;
        }
        p {
            font-size: 1.5em;
            margin-top: 10px;
            opacity: 0.9;
        }
    </style>
</head>
<body> 
    <div class="container">
        <h1>VERSION BLUE</h1>
        <p>Entorno de producci√≥n activo</p>
    </div>
</body>
</html>
